name: Deploy Hugo site to GitHub Pages

on:
  push:
    branches:
      - master  # Or main if that's your default branch

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # Updated to v4

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v3  # Updated to v3
        with:
          hugo-version: 'latest'

      - name: Setup Node.js
        uses: actions/setup-node@v3  # Updated to v3
        with:
          node-version: '20'  # Specify the latest version

      - name: Install dependencies
        run: npm install

      - name: Set up environment variables
        run: |
          echo "CLIENT_ID=${{ secrets.CLIENT_ID }}" >> $GITHUB_ENV
          echo "CLIENT_SECRET=${{ secrets.CLIENT_SECRET }}" >> $GITHUB_ENV

      - name: Build with Hugo
        run: hugo --minify

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4  # Updated to v4
        with:
          personal_token: ${{ secrets.GITHUB_TOKEN }}
          external_repository: pepeday/saferandsafer.eu
          publish_dir: ./public
